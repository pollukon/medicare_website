<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MediCare Hospital</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
    body {
      background-color: #f4f8fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container { width: 100%; max-width: 400px; }
    .card {
      background: white;
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .card-header {
      background-color: #008c7e;
      padding: 15px;
      border-radius: 6px 6px 0 0;
      margin: -30px -30px 20px -30px;
    }
    .card-header h2 {
      font-size: 20px;
      font-weight: 700;
      color: #ffffff;
      margin-bottom: 5px;
    }
    h3 { margin-bottom: 20px; font-size: 18px; }
    form { text-align: left; }
    label {
      display: block;
      margin: 10px 0 5px;
      font-size: 14px;
    }
    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 10px;
      font-size: 14px;
    }
    .signup-btn, .login-btn {
      width: 100%;
      padding: 10px;
      background-color: #008c7e;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
    .switch-link {
      margin-top: 15px;
      font-size: 13px;
      text-align: center;
    }
    .switch-link a {
      color: #008c7e;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<script>
  function toggleForms() {
    const signup = document.getElementById('signup-form');
    const login = document.getElementById('login-form');
    signup.style.display = signup.style.display === 'none' ? 'block' : 'none';
    login.style.display = login.style.display === 'none' ? 'block' : 'none';
  }

  // Show login form if ?show=login is in URL
  window.onload = () => {
    const params = new URLSearchParams(window.location.search);
    if (params.get('show') === 'login') {
      document.getElementById('signup-form').style.display = 'none';
      document.getElementById('login-form').style.display = 'block';
    }
  };
</script>
<body>
  <div class="container">
    <div class="card">
      <div class="card-header">
        <h2>MediCare Hospital</h2>
      </div>

      <!-- Sign Up Form -->
      <div id="signup-form">
        <h3>Welcome to our Hospital</h3>
        <form action="register.php" method="POST">
          <label for="full_name">Full Name</label>
          <input type="text" name="full_name" id="full_name" placeholder="Enter your full name" required>

          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="Enter your email" required>

          <label for="password">Password</label>
          <input type="password" name="password" id="password" placeholder="Create a password" required>

          <button class="signup-btn" type="submit">Sign Up</button>
        </form>
        <p class="switch-link">Already have an account? <a onclick="toggleForms()">Log in here</a></p>
      </div>

      <!-- Login Form -->
      <div id="login-form" style="display: none;">
        <h3>Welcome Back</h3>
        <form action="login.php" method="POST">
          <label for="email_login">Email</label>
          <input type="email" name="email" id="email_login" placeholder="Enter your email" required>

          <label for="password_login">Password</label>
          <input type="password" name="password" id="password_login" placeholder="Enter your password" required>

          <button class="login-btn" type="submit">Log In</button>
        </form>
        <p class="switch-link">Don't have an account? <a onclick="toggleForms()">Sign up here</a></p>
      </div>
    </div>
  </div>

  <script>
    function toggleForms() {
      const signup = document.getElementById('signup-form');
      const login = document.getElementById('login-form');
      signup.style.display = signup.style.display === 'none' ? 'block' : 'none';
      login.style.display = login.style.display === 'none' ? 'block' : 'none';
    }
  </script>
</body>
</html>
